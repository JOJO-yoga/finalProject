<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Choose game level</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<div class="bodies" style="background: url(/static/images/bg.jpg) no-repeat center top; width: 100%; height: 100%; position: absolute; left: 0; top: 0; background-size: cover;" >
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:text="${loginUser.name}"></a></li>
                    <li class="breadcrumb-item"><a th:href="@{/index}">Index</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/game}">Gaming</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/level}">LevelChoose</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/info/display}">PersonalInfo</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/rankchoose}">SeeRank</a></li>
                    <li class="breadcrumb-item" aria-current="page"><a href="/logout">Logout</a></li>
                </ol>
            </nav>
        </div>
    </nav>
    <div class="accordion accordion-flush" id="accordionFlushExample" style="margin-top: 10%;margin-left: 5%;margin-right: 5%">
        <div class="d-inline p-2 bg-primary text-white">
            Choose the level you want to try
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingFive">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFive" aria-expanded="false" aria-controls="flush-collapseFive">
                    Easy
                </button>
            </h2>
            <div id="flush-collapseFive" class="accordion-collapse collapse" aria-labelledby="flush-headingFive" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">Provide more choices to select and simple equations to solve.
                    <a th:href="@{/game/begin(level=1)}">
                        <li><span>Begin</span></li>
                    </a>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingSix">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseSix" aria-expanded="false" aria-controls="flush-collapseSix">
                    Normal
                </button>
            </h2>
            <div id="flush-collapseSix" class="accordion-collapse collapse" aria-labelledby="flush-headingSix" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">Provide some choices to select and fixed goals of equations.
                    <a th:href="@{/game/begin(level=2)}">
                        <li><span>Begin</span></li>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
