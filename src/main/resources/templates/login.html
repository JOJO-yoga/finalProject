<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet"  href="../static/css/register.css" th:href="@{/css/index.css}"  type="text/css" />
</head>
<body>
<div class="LoginBox">
    <div class="VerticalCenteredBox">
        <form th:action="@{/user/dologin}" method="post">
            <div class="LoginHead" text="Education game system">
                Education game system
            </div>
            <div class="LoginUserBoxOut ">
                <div class="LoginUserBox mar_top30">
                    <input name="Id" class="LoginUserInput" placeholder="Enter ID"  />
                </div>
            </div>
            <div class="LoginUserBoxOut">
                <div class="LoginUserBox">
                    <input name="password" class="LoginUserInput" placeholder="Enter password" type="password" />
                </div>
            </div>

            <div class="LoginUserBoxOut">
                <div class="LoginLastBox clearfix">
                    <div class="leftBox">
                        <input id="inputcheck" class="inputcheck" type="checkbox" name="remember-me" value="true">
                        <label style="padding-left: 10px;width: 5px;" for="inputcheck">Remember</label>
                    </div>
                    <a>
                        <div class="RightBox">
                            <input type="submit" value="Login" />
                        </div>
                    </a>
                    <a th:href="@{/register}">
                        <div class="RightBox" text="register">
                            Register
                        </div>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
