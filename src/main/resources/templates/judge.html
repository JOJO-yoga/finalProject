<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Judge</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<div class="bodies" style="background: url(/static/images/bg.jpg) no-repeat center top; width: 100%; height: 100%; position: absolute; left: 0; top: 0; background-size: cover;" >
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:text="${loginUser.name}"></a></li>
                    <li class="breadcrumb-item"><a th:href="@{/index}">Index</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/game}">Gaming</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/level}">LevelChoose</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/info/display}">PersonalInfo</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/rankchoose}">SeeRank</a></li>
                    <li class="breadcrumb-item" aria-current="page"><a href="/logout">Logout</a></li>
                </ol>
            </nav>
        </div>
    </nav>
    <div class="alert alert-primary" role="alert" th:text="'The equations to be generated are as follows'"></div>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group me-2" role="group" aria-label="First group" th:each="text:${question}" >
            <button type="button" class="btn btn-primary" th:text="${text}" disabled></button>
        </div>
        <div class="input-group">
            <div class="input-group-text" id="btnGroupAddon">=</div>
            <button type="button" class="btn btn-primary" th:text="'your friend going to calulate'" disabled></button>
        </div>
    </div>
    <div class="alert alert-success" role="alert" th:text="'Give your solution of equation'"></div>

    <form method="post" th:action="@{/game/end(gid=${gid})}">
        <input class="form-control form-control-lg" required="required" pattern="^([0-9]){0,6}$" name="solve" type="text" placeholder="Type your answer" aria-label=".form-control-lg example">
        <button type="submit" class="btn btn-primary">Confirm</button>
    </form>
    <a id="judgeButton" class="btn btn-outline-warning" th:href="@{/game/hold(gid=${gid})}">Equation does not hold</a>

    <script type="text/javascript">
        var btn=document.getElementById("uploadButton");
        let num = "[[${pageNum}]]";
        let total = "[[${pagetotal}]]";
        if(num==(total-1)){
            btn.style.display='block';
        }
    </script>
</div>
</body>
</html>
