<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../static/css/register.css" th:href="@{/css/register.css}" />
</head>
<body>
<div class="LoginBox">
    <div class="VerticalCenteredBox">
        <div class="LoginHead">
            Education system
        </div>
        <form method="post" th:action="@{/user/register}">
            <div class="f_content">
                <div class="f_alonediv">
                    <div class="f_alone_name">
                        Username:
                    </div>
                    <div class="f_alone_input">
                        <input required="required" pattern="^([\u4e00-\u9fa5]|[0-9_a-zA-Z]){0,5}$" name="name" class="LoginUserInput" placeholder="please enter your name" />
                    </div>
                </div>
                <div class="f_alonediv">
                    <div class="f_alone_name">
                        password:
                    </div>
                    <div class="f_alone_input">
                        <input required="required" pattern="^([\u4e00-\u9fa5]|[0-9_a-zA-Z]){0,6}$" name="password" class="LoginUserInput" placeholder="please enter your password" type="password" />
                    </div>
                </div>
                <div class="f_alonediv">
                    <div class="f_alone_name">
                        Age:
                    </div>
                    <div class="f_alone_input">
                        <input required="required" pattern="^([0-9]){0,3}$" name="age" class="LoginUserInput" placeholder="please enter your age" />
                    </div>
                </div>
                <div class="f_alonediv">
                    <div class="f_alone_name">
                        email:
                    </div>
                    <div class="f_alone_input">
                        <input required="required" type="email" pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" name="email"  class="LoginUserInput" placeholder="please enter your email" />
                    </div>
                </div>
                <div class="f_alonediv1">
                    <div class="f_alone_name">
                    </div>
                    <div class="f_alone_input1">
                        <!--publicbtn-->
                        <div class="publicf_btn">
                            <div class="publicf_btn1">
                                <button class="publicf_btn1" type="submit"><input type="submit" value="Register"></button>
                            </div>
                            <div class="publicf_btn2 fr Js_closeBtn">
                                <button class="publicf_btn1" type="reset"><input type="submit" value="Reset"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
