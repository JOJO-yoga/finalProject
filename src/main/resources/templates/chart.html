<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>chart</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/register.css" th:href="@{/css/register.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<div class="LoginBox">
    <div class="VerticalCenteredBox">
        <div class="LoginHead">
            Score statistics
        </div>
        <div class="kongfx">
            <div >
                <div id="main" style="width: 500px;height:300px;"></div>
                <script type="text/javascript">
                    var myChart = echarts.init(document.getElementById('main'));
                    var nums="[[${userScore1}]]";
                    var num1="[[${userScore2}]]";
                    var num2="[[${userScore3}]]";
                    var num3="[[${userScore4}]]";
                    var num4="[[${userScore5}]]";
                    var num5="[[${userScore6}]]";

                    var option = {
                        title: {
                            text: 'Highest score of each level'
                        },
                        tooltip: {},
                        legend: {
                            data:['Score']
                        },
                        xAxis: {
                            data: ["Level1","Level2","Level3","Level4","Level5","Level6"]
                        },
                        yAxis: {},
                        series: [{
                            name: 'score',
                            type: 'line',
                            data: [nums, num1, num2, num3, num4, num5]
                        }]
                    };

                    myChart.setOption(option);
                </script>
            </div>
        </div>
        <a class="btn btn-primary" th:href="@{/level}">back</a>
    </div>

</div>
</body>
</html>
