<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Choose RankList</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<div class="bodies" style="background: url(/static/images/bg.jpg) no-repeat center top; width: 100%; height: 100%; position: absolute; left: 0; top: 0; background-size: cover;" >
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:text="${loginUser.name}"></a></li>
                    <li class="breadcrumb-item"><a th:href="@{/index}">Index</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/game}">Gaming</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/level}">LevelChoose</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/info/display}">PersonalInfo</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/rankchoose}">SeeRank</a></li>
                    <li class="breadcrumb-item" aria-current="page"><a href="/logout">Logout</a></li>
                </ol>
            </nav>
        </div>
    </nav>
    <div class="accordion accordion-flush" id="accordionFlushExample" style="margin-top: 10%;margin-left: 5%;margin-right: 5%">
        <div class="d-inline p-2 bg-primary text-white">
            Choose the level of rank list
        </div>
        <div class="list-group">
            <a th:href="@{/score/rank(level=1)}" class="list-group-item list-group-item-action">Level1</a>
            <a th:href="@{/score/rank(level=2)}" class="list-group-item list-group-item-action">Level2</a>
            <a th:href="@{/score/rank(level=3)}" class="list-group-item list-group-item-action">Level3</a>
            <a th:href="@{/score/rank(level=4)}" class="list-group-item list-group-item-action">Level4</a>
            <a th:href="@{/score/rank(level=5)}" class="list-group-item list-group-item-action">Level5</a>
            <a th:href="@{/score/rank(level=6)}" class="list-group-item list-group-item-action">Level6</a>
        </div>
    </div>
</div>
</body>
</html>
